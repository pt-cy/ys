<body>
   <header class="aui-navBar aui-navBar-fixed" style="background: linear-gradient(to right,#626ec0 0,#7C15E5 100%);;" id="aui-header">
								<a  onclick="closeWin()" class="aui-navBar-item"  >
							<i class="icon icon-back"></i>

								<div class="aui-center">

			<!-- 直接清除					<a  onclick="clearR()" class="aui-navBar-item" style="color: #725f5f;"  >  -->

								</a>

						</header>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
      var header = $api.offset($api.dom('#aui-header')).h;
      api.openFrame({
          name: 'jfdh_frm',
          url: 'jfdh_frm.html',
          rect: {
              x: 0,
              y: header,
              w: 'auto',
              h: 'auto'
          },
          bounces: true,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });


    };

    function closeWin() {
      api.closeWin();
    }
</script>
