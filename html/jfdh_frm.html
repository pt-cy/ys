<body>

<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
	  var api_url = localStorage.getItem('api_url');
		apiready = function() {

			list();

		};
		
		function list(){
		var zongyi = $api.byId('zongyi');//html容器
			api.ajax({
            url: api_url+'/App/Index/shop.html',
            method: 'get',
        },function(ret, err){
            if (ret) {
			//alert(ret);
                	var html = '';
						html +='<article class="aui-scrollView-list">';
						html += "<a  class='aui-scrollView-list-item' onclick=\"openWin()\">";
						html +='<div class="aui-product-list-img">';
						html +='<img  src="../image/vip.png" alt="" >';
						html +='</div>';
						html +='<div class="aui-product-list-text">';
						html +='<h3 class="aui-product-list-title">积分兑换VIP体验卡</h3>';
						html +='<div class="aui-product-list-center">';
						html +='<div>';
						html +='<span class="aui-product-list-price"><em>¥</em> <span>0</span></span>';
						html +='<span class="aui-product-list-del-price">¥<span >100</span></span>';
						html +='</div>';
					
						html +='</div>';
						html +='</div>';
						html +='</a>';
						html +='</article>';
					for(i in ret){     
						item = ret[i];
						//html +="<article class='aui-scrollView-list' onclick=\"go_detail('" + item.id +' "')\">";
						html += "<article class='aui-scrollView-list' onclick=\"go_detail('" + item.id + "')\">";
						html += "<a  class='aui-scrollView-list-item' >";
						html +='<div class="aui-product-list-img">';
						html +='<img  src="' + item.picname + '" alt="" >';
						html +='</div>';
						html +='<div class="aui-product-list-text">';
						html +='<h3 class="aui-product-list-title">' + item.title + '</h3>';
						html +='<div class="aui-product-list-center">';
						html +='<div>';
						html +='<span class="aui-product-list-price"><em>￥</em> <span>' + item.price + '</span></span>';
						html +='<span class="aui-product-list-price">&nbsp;积分：<span >' + item.fen + '</span></span>';
						html +='</div>';
					
						html +='</div>';
						html +='</div>';
						html +='</a>';
						html +='</article>';
					}

					 zongyi.innerHTML = html;  

			  
            } 
        });
		
		}
		
		
  function openWin(){
	  
	    if (localStorage.getItem('user_id')<1) {

		  api.toast({
			msg: '(ｷ｀ﾟДﾟ´)!!    你还没登陆！',
			duration: 2000
		});


		   api.openWin({
			   name: 'login',

			   delay: 2000
		   });
		   return;
		 }
	  
		api.openWin({
			  name: 'jifen_win',
	          url: 'jifen_win.html',
			 
		  });

		  api.toast({
			msg: '(ｷ｀ﾟДﾟ´)!!    你还没登陆！',
			duration: 2000
		});


		   api.openWin({
			   name: 'login',
			   url: './login.html',
			   delay: 2000
		   });
		   return;
		 }
	  
		api.openWin({
           name: 'duihuan_win',
           url: './duihuan_win.html',

           pageParam:{
           		id:id,
           		
           	},
           //pageParam:{url:dataurl2},
           bgColor: '#000000'
       });
