  function openLive(url){
    var time = localStorage.getItem('viptime');

    var timestamp = Date.parse(new Date())/1000;

      api.toast({

      });

    if (time>timestamp) {
			api.ajax({

				   });

			} else {

				  api.toast({
					  msg: '请检查网络是否畅通'
				  });
			}


			});
